<div class="caja contenedor-agregar" >
  <div class="modal-header">
    <label for="username" class="text-center titulo-caja">Agregar nuevo video</label>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
  <form method="get" id="datosVideo">
    <div class="text-center" >
      <input type="text" id="Clave" class="input" placeholder="Clave" required="required"/>
      <div class="line"></div>
    </div>
    <div class="text-center">
      <input type="text" id="Titulo" class="input" placeholder="Titulo" required="required"/>
      <div class="line"></div>
    </div>
    <div class="text-center">
      <input type="text" id="Descripcion"  class="input" placeholder="Descripcion" required="required"/>
      <div class="line"></div>
    </div>
    <div class="text-center">
      <input type="text" id="Video-url"  class="input" placeholder="Video-url" required="required"/>
      <div class="line"></div>
    </div>
    <div class="text-center">
      <input type="text" id="imagen-url" class="input" placeholder="imagen-url" required="required"/>
      <div class="line"></div>
    </div>
    <div class="text-center">
      <button type="submit" (click)="agregarVideo()" class="btn btn-default boton-agregar" data-dismiss="modal" style="margin-top:20px;">agregar</button>
    </div>
  </form>
</div>
